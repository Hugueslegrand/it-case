<table class="table table-striped">
    <thead>
      <tr>
          <th>columnNames</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of columnList">
        <td>{{dataItem.columnNames}}</td>
        <button type="button"
          (click)="selectedColumn(dataItem)">Select</button>
      </tr>
    </tbody>
</table>
